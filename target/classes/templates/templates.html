<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="logo" th:fragment="logo">
    <!--<a href="/main" id="logo"></a>-->
</div>


<div id="user-menu" th:fragment="userMenu">
    <th:block th:if="${!isLogged}">
        <a href="/login" id="login-button"></a>
    </th:block>
    <th:block th:if="${isLogged}">
        <a href="/logout" id="logout-button" ></a>
    </th:block>
</div>

<div id="finder" th:fragment="finderGuest">
    <form method="POST" action="/findGuest">
        <input type="text" placeholder="Name/Surname/passNumber" name="patternNameSurname">
        <input type="submit" value="Szukaj">
    </form>
</div>


<div id="finder" th:fragment="finderApart">
    <form method="POST" action="/findApart">
        <input type="text" placeholder="number" name="patternNumber">
        <input type="submit" value="Szukaj" >
    </form>
</div>

<div id="menu" th:fragment="menuAllApart">

    <a href="/busyApartments" id="busyApartments">Zajęte Apartamenty</a>
    <a href="/freeApartments" id="freeApartments">Wolne Apartamenty</a>
    <a href="/addApartments" id="addApartments">Dodaj Apartament</a>
    <a href="/main" id="main">Powrót!!!</a>
</div>

<div id="menu" th:fragment="menuAllGuest">

    <a href="/registerGuest" id="registerGuest">Dodaj Gości</a>
    <a href="/guestWaitToRegister" id="guestWaitToRegister">Goście czekający na Meldunek</a>
    <a href="/guestInApartment" id="guestInApartment">Zameldowani Goście</a>
    <a href="/main" id="main">Powrót!!!</a>
</div>

<div id="menu" th:fragment="menuMain">

    <a href="/allApartments" id="allApartments">Apartamenty</a>

    <a href="/listGuest" id="listGuest">Gości</a>

    <a href="/invoice" id="invoice">Wystaw Fakture</a>
</div>

</html>
